    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, purple, deeppink, gold, dodgerblue);
      background-size: 800% 800%;
      animation: fundoAnimado 20s ease infinite;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes fundoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .galeria, .videos {
      display: grid;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }

    .galeria {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    figure {
      margin: 0;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
    }

    figure.show {
      opacity: 1;
      transform: scale(1);
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    figcaption {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-style: italic;
      color: #f0f0f0;
    }

    .videos video {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateX(-50px);
      transition: all 1s ease;
    }

    .videos video.show {
      opacity: 1;
      transform: translateX(0);
    }

    .final {
      margin: 3rem 0;
    }

    .btn-sim {
      background: #fff;
      color: purple;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-sim:hover {
      background: gold;
      color: #000;
    }

    .mensagem {
      margin-top: 2rem;
      font-size: 2rem;
      display: none;
    }

    .balao {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: subir 6s linear forwards;
    }

    @keyframes subir {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

  <script>
    function responderSim() {
      document.getElementById('mensagem').style.display = 'block';
      for(let i=0; i<30; i++) {
        criarBalao();
      }
    }

    function criarBalao() {
      const balao = document.createElement('div');
      balao.classList.add('balao');
      balao.style.left = Math.random() * 100 + 'vw';
      balao.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
      balao.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(balao);
      setTimeout(() => balao.remove(), 7000);
    }

    // Efeitos de scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('figure').forEach(fig => observer.observe(fig));
    document.querySelectorAll('.videos video').forEach(vid => observer.observe(vid));
  </script>
